<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Feels_like</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="weathers: ${weather}">
                    <td th:text="${weathers.description}"></td>
                    <td th:text="${weathers.temp}"></td>
                    <td th:text="${weathers.feels_like}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Feels_like</th>
                </tr>
                </thead>
                <tbody>
                <tbody>
                <tr th:each="weather: ${weathers}">
                    <td th:text="${weather.description}"></td>
                    <td th:text="${weather.temp}"></td>
                    <td th:text="${weather.feels_like}"></td>
                </tr>
                </tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
